<!DOCTYPE html>
<html>
<head>
    <title>Depth Estimation</title>
</head>
<body>
    <h1>Depth Estimation</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image">
        <input type="submit" value="Predict">
    </form>
    {% if prediction %}
    <h2>Prediction:</h2>
    <p>{{ prediction }}</p>
    {% endif %}
</body>
</html>
